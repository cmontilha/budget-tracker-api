<div class="card">
    <h3>Login</h3>
    <form ng-submit="login()">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
        </div>
        <button class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center" style="margin-top:10px;">No account? <a href="#/register">Register</a></p>
</div>
