<div class="card">
    <h3>Login</h3>
    <form ng-submit="login()">
        <div class="form-group">
            <input type="number" class="form-control" placeholder="User ID" ng-model="userId" required>
        </div>
        <button class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center" style="margin-top:10px;">No account? <a href="#/register">Register</a></p>
</div>
