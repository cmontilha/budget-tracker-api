<div class="card">
    <h3 class="clearfix">
        <span>Your Transactions</span>
        <button class="btn btn-default pull-right" ng-click="logout()">Logout</button>
    </h3>
    <form ng-submit="addTransaction()" class="form-inline" style="margin-bottom:15px;">
        <input type="text" class="form-control" placeholder="Description" ng-model="newTx.description" required>
        <input type="number" step="0.01" class="form-control" placeholder="Amount" ng-model="newTx.amount" required>
        <input type="date" class="form-control" ng-model="newTx.date" required>
        <button class="btn btn-success">Add</button>
    </form>
    <table class="table table-striped">
        <thead><tr><th>Date</th><th>Description</th><th class="text-right">Amount</th><th></th></tr></thead>
        <tbody>
            <tr ng-repeat="t in transactions">
                <td>{{t.date | date:'yyyy-MM-dd'}}</td>
                <td>{{t.description}}</td>
                <td class="text-right">{{t.amount | currency}}</td>
                <td class="text-right"><button class="btn btn-xs btn-danger" ng-click="deleteTransaction(t.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="well text-right">
        <strong>Total: {{total | currency}}</strong>
    </div>
</div>
